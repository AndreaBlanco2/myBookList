<!DOCTYPE html>
<html lang="en">

<head>
    <!--Author: Andrea Blanco
    Developed based on https://www.youtube.com/watch?v=JaMCxVWtW58-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/c7ce33ede6.js" crossorigin="anonymous"></script>
    <script src="./js/booklist.js" defer></script>
    <title>Reading list</title>
</head>

<body>
    <div class="container mt-4" id="contenedor">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="button" value="Add Book" class="btn btn-primary btn-block" onclick="AddToList()">
        </form>
        <!--Table of books-->
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Tittle</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
</body>

</html>
